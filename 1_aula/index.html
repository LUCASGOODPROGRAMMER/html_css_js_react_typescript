<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRIMEIRO SITE WEB</title>
    <link rel="stylesheet" href="style.css">
    <style>
       div{
        margin: 10px;
       }
    </style>
  </head>
  <body>
    <!-- padding com width -->
     <div class="without-border-box">
        <p>DSFDSFFSSFDSFSF</p>
     </div>
     <div class="border-box">
        <p>ABCDSFEFDFDFDSF</p>
     </div>

     <!-- border -->
    <div class="border-bottom"></div>

     <!-- posição statica-->
     <div class="static">
        <p>eu sou estático por padrão</p>
     </div>

     <!-- relative -->
      <div class="relative">
        <span>eu sou relativo</span>
      </div>
      <p>ESCONDIDO</p>

      <!-- absolute -->
       <div class="absolute">
        <span>eu sou absoluto!</span>
       </div>
       <p>eu sou?</p>

       <!-- relative com absolute-->
        <div class="relative-container">
            <div class="absolute-1"></div>
            <div class="absolute-2"></div>
        </div>

        <!-- position fixed -->
         <div class="fixed">
            <span>eu sou fixo</span>
         </div>

         <!-- position sticky -->
          <div class="sticky">
            <span>eu sou sticky</span>
          </div>

          <!-- z-index -->
           <div class="relative-container">
            <div class="absolute-3"></div>
            <div class="absolute-4"></div>
            <div class="absolute-5"></div>
           </div>
  </body>
</html>
