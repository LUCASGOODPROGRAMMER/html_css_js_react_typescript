<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <form class="container-form" method="post">
                <img src="imgs/icon.png" alt="logo">
                <h1>LOGIN</h1>
                <input type="text" name="user" placeholder="insira um nome de usuário" id="user" required>
                <input type="email" name="email" placeholder="informe seu email" id="email" required>
                <input type="password" name="password" placeholder="informe sua senha" id="password" minlength="6"
    maxlength="12" required>
                <button type="submit" name="logar"><span>LOGAR</span></button>
                <a href="#" target="_self">AINDA NÃO TENHO UMA CONTA</a>
        </form>
        
    </main>
</body>
</html>
