<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--flex-->
    <div class="flex">
        <p>UM</p>
        <P>elemento</P>
        <p>usando</p>
        <p>flex</p>
    </div>
    <!--column-->
    <div class="column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>

    <!--warp-->
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!--alinhamento com justify-content-->
    <div class="justify">
    
        <div class="items item-plebeu"></div>
        <div class="items item-plebeu"></div>
        <div class="items item-plebeu"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items item-especial"></div>
        <div class="items item-king"></div>
    </div>

    <!--order-->
    <h2>Order</h2>
    <div class="order">
        <div class="box" id="box-3">3</div>
        <div class="box" id="box-2">2</div>
        <div class="box" id="box-1">1</div>
    </div>

    <!--grow-->
    <h2>Grow</h2>
    <div class="grow">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
    </div>

    <!--basis-->
    <div class="basis">
         <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
    </div>

    <!--shrink-->
    <div class="shrink">
         <div class="box"></div>
        <div class="box small"></div>
        <div class="box"></div>
    </div>
    <!--shorthand-->
    <div class="shorthand">
        <div class="box"></div>
        <div class="box different"></div>
        <div class="box"></div>
    </div>
    <!--auto alinhamento self-->
     <div class="self">
        <div class="box"></div>
        <div class="box start"></div>
        <div class="box"></div>
    </div>
</body>
</html>
