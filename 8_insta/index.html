<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="imgs/favicon.ico" />
  </head>
  <body>
    <main>
      <div class="ilustration">
        <img src="" alt="">
        <img src="" alt="">
      </div>
      <div class="container">
        <form class="formulario">
          <h1>instagram</h1>
          <input
            type="text"
            placeholder="Número de telefone, Usuário ou e-mail"
            required
          />
          <input type="password" placeholder="Senha" required />
          <button type="submit" rel="next" href="">Entrar</button>
          <div class="line">
            <div class="ou"></div>
            <div class="special">OU</div>
            <div class="ou"></div>
          </div>
          <div class="facebook">
            <img src="imgs/facebook.ico" alt="" />
            <span>Entrar com o Facebook</span>
          </div>
          <p>Esqueceu a senha?</p>
        </form>
        <p id="cadastro">não tem uma conta? <a href="">Cadastre-se</a></p>
        <p id="dica">Obtenha o aplicativo</p>
        <div class="container-2">
          <div class="app">
            <img src="imgs/apple.png" alt="" />
            <div>
              <p>Baixar na</p>
              <h2>App Store</h2>
            </div>
          </div>
          <div class="app">
            <img src="imgs/play_store.ico" alt="" />
            <div>
              <p>DISPONIVEL NO</p>
              <h2>GooglePlay</h2>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
